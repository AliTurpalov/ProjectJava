name: Java CI

on: 
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Test with Maven
      run: mvn test

    - name: Notify on Success
      if: success()
      run: |
        curl -X POST -H "Content-Type: application/json" -d '{"chat_id": "6510825489", "text": "Все тесты прошли успешно."}' https://api.telegram.org/bot7120790438:AAFsRSCgI-T8IA1SRN9x6kqKY4h3N-4XqWw/sendMessage


    - name: Notify on Failure
      if: failure()
      run: |
        curl -X POST -H "Content-Type: application/json" -d '{"chat_id": "6510825489", "text": "Ошибка в тестах, проверьте результаты."}' https://api.telegram.org/bot7120790438:AAFsRSCgI-T8IA1SRN9x6kqKY4h3N-4XqWw/sendMessage
